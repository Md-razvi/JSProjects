<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- header 
        user 
        stats -->
        <h1>Leet Metrics </h1>
        <div class="user-container">
            <p>Enter the given user name below</p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter your user name here" id="userInp">
                <button  id="srchbtn">Search</button>
            </div>
        </div>
        <div class="states-container">
            <div class="progress">
                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span class="easy_label"></span>
                        Easy
                    </div>
                </div>
                <div class="progress-item">
                    <div class="medium-progress circle">
                        <span class="medium_label"></span>
                     Medium
                    </div>
                </div>
                <div class="progress-item">
                     <div class="hard-progress circle">
                        <span class="hard-label"></span>
                        Hard
                    </div>

                </div>

          
            </div>
            <div class="states-card">

            </div>  
        </div>
    </div>
</body>
</html>
